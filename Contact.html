        <div class="contact">
            <h1 align="center">Contact</h1>
        </div>
        <div class="contact-section">
        <div class="contact-info">
        <div align="center"><i class="fa-solid fa-location-dot"></i>Address,City,</div>
        <div align="center"><i class="fa-solid envelope"></i>Taylors@email.com</div>
        <div align="center"><i class="fa-solid fa-phone">+000 000 0000</i></div>
        <div align="center"><i class="fa-solid fa-clock">Mon - Fri 12:00am - 11:00pm</i></div>

        </div>
        <div class="contact-form">
            <form align="center" class="contact" action="none" method="post">
                <input type="text" name="name" class="textbox" placeholder="your name" required>
                <br>
                <input type="text" name="email" class="textbox" placeholder="your email" required>
                <br>
                <textarea name="message" rows="5" placeholder="your message" required></textarea>
                <br>
                <input type="submit" name="submit" class="send-btn" value="send">
            </form>
        </div>

        </div>
    <footer>

    </footer>
    
</body>
